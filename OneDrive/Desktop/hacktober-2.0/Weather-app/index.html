<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #weather-container {
            margin: 20px auto;
            padding: 20px;
            width: 300px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        #get-weather {
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #get-weather:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Weather App</h1>
    <div id="weather-container">
        <label for="location">Enter a location:</label>
        <input type="text" id="location" placeholder="New York, US">
        <button id="get-weather">Get Weather</button>
        <div id="weather-info">
            <h2>Weather in <span id="city"></span></h2>
            <p><span id="temperature"></span>&deg;C</p>
            <p><span id="description"></span></p>
        </div>
    </div>
    
    <script>
        const apiKey = '62609f288e3554a3f4dd11ad9c57a54d'; // Replace with your API key
        const weatherUrl = 'https://api.openweathermap.org/data/2.5/weather';

        document.getElementById('get-weather').addEventListener('click', getWeather);

        async function getWeather() {
            const locationInput = document.getElementById('location');
            const location = locationInput.value;

            if (!location) {
                alert('Please enter a location.');
                return;
            }

            const response = await fetch(`${weatherUrl}?q=${location}&units=metric&appid=${apiKey}`);
            const data = await response.json();

            if (data.cod === 200) {
                const cityElement = document.getElementById('city');
                const temperatureElement = document.getElementById('temperature');
                const descriptionElement = document.getElementById('description');

                cityElement.textContent = data.name;
                temperatureElement.textContent = data.main.temp;
                descriptionElement.textContent = data.weather[0].description;
            } else {
                alert(`City not found. Please check your input.`);
            }
        }
    </script>
</body>
</html>
